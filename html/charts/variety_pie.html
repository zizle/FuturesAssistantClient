<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>品种交易分析</title>
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/qwebchannel.js"></script>
    <script src="js/public.js"></script>
</head>
<style>
html,body{margin:0;padding:0;background-color: rgb(235,235,235)}
#chartBox{width: 100%; height:100%;background-color: rgb(252,252,252);margin: 0 auto}
#chart2{width: 100%; height:100%;background-color: rgb(252,252,252);margin: 0 auto}
#chart3{width: 100%; height:100%;background-color: rgb(252,252,252);margin: 0 auto}
#chart4{width: 100%; height:100%;background-color: rgb(252,252,252);margin: 0 auto}
</style>
<body>
<div style="display: flex">
    <div id="chartBox"></div>
    <div id="chart2"></div>
</div>
<!--<div style="display: flex">-->
<!--    <div id="chart3"></div>-->
<!--    <div id="chart4"></div>-->
<!--</div>-->
</body>
<script>

// 实例化echarts option的函数
function generateChartOption(sourceData, baseOption){
    return {
        color: COLORS,
        grid: {
            bottom: 10,
            containLabel: true
        },
        title:{
            text: '品种交易额分布',
            left: 'center',
            top: 25,
            textStyle: {fontSize: 22}
        },

        tooltip:{
            trigger: 'item',
        },
        series: [
            {
                type: "pie",
                name: "交易分布",
                radius: '50%',
                data: sourceData.map(item => {return {value: item.ex_money, name: item.variety_text}}),
                emphasis: {
                    itemStyle: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0,0,0,0.5)'
                    }
                }
            }
        ],
    };
}


function generateChart2(sourceData){
    return {
        color: COLORS,
        title: {
            text: '品种成交手数',
            left: 'center',
            top: 25,
            textStyle: {fontSize: 22}
        },
        tooltip:{
            trigger: 'item',
        },
        series: [
            {
                type: "pie",
                name: "手数",
                radius: '50%',
                data: sourceData.map(item => {return {value: item.hands, name: item.variety_text}}),
                emphasis: {
                    itemStyle: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0,0,0,0.5)'
                    }
                }
            }
        ],
    }
}


function generateChart3(){
    return {
        color: COLORS,
        title: {
            text: '品种盈利金额',
            left: 'center',
            top: 25,
            textStyle: {fontSize: 22}
        },
        tooltip:{
            trigger: 'item',
        },
        series: [
            {
                type: "pie",
                name: "手数",
                radius: '50%',
                data: [
                    {value: 21025, name: '橡胶'},
                    {value: 10580, name: '棕榈油'},
                    {value: 8740, name: 'PTA'},
                    {value: 879, name: '豆油'},
                ],
                emphasis: {
                    itemStyle: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0,0,0,0.5)'
                    }
                }
            }
        ],
    }
}


function generateChart4(){
    return {
        color: COLORS,
        title: {
            text: '品种亏损金额',
            left: 'center',
            top: 25,
            textStyle: {fontSize: 22}
        },
        tooltip:{
            trigger: 'item',
        },
        series: [
            {
                type: "pie",
                name: "手数",
                radius: '50%',
                data: [
                    {value: 1025, name: '橡胶'},
                    {value: 6547, name: '棕榈油'},
                    {value: 1234, name: 'PTA'},
                    {value: 240, name: '豆油'},
                ],
                emphasis: {
                    itemStyle: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0,0,0,0.5)'
                    }
                }
            }
        ],
    }
}

// 主入口函数
$(function () {
    let chartObj = echarts.init(document.getElementById('chartBox'));
    let chart2 = echarts.init(document.getElementById('chart2'), null, {renderer: 'svg'});
    // let chart3 = echarts.init(document.getElementById('chart3'), null, {renderer: 'svg'});
    // let chart4 = echarts.init(document.getElementById('chart4'));
    // 与UI界面通讯的实例
    new QWebChannel(qt.webChannelTransport, function(channel)
        {
            let pageContact = channel.objects.pageContactChannel;
            // 传入绘图数据
            pageContact.chartSource.connect(function (sourceData, baseOption) {
                let option = generateChartOption(JSON.parse(sourceData), JSON.parse(baseOption));
                chartObj.clear();
                chartObj.setOption(option, true)

                let option2 = generateChart2(JSON.parse(sourceData))
                chart2.clear()
                chart2.setOption(option2, true)

                // let option3 = generateChart3()
                // chart3.clear()
                // chart3.setOption(option3, true)
                //
                // let option4 = generateChart4()
                // chart4.clear()
                // chart4.setOption(option4, true)

            });
            // 传入重置大小
            pageContact.chartResize.connect(function (cWidth, cHeight) {
                chartObj.resize({width: cWidth / 2, height: cHeight});
                chart2.resize({width: cWidth / 2, height: cHeight});
                chart3.resize({width: cWidth / 2, height: cHeight});
                chart4.resize({width: cWidth / 2, height: cHeight});
            });
            // 清除图形
            // pageContact.clearChart.connect(function () {
            //     chartObj.clear();
            // })
        }
    );
})
</script>
</html>
