<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>交易费用</title>
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/qwebchannel.js"></script>
    <script src="js/public.js"></script>
</head>
<style>
html,body{margin:0;padding:0;background-color: rgb(235,235,235)}
#chart1{width: 100%; height:420px;margin: 0 auto}

</style>
<body>
<div style="display: flex">
    <div id="chart1"></div>
</div>

</body>
<script>

function getOption1(lineSource){
  return {
    title:{text:'交易费用',left: 'center'},
    tooltip: {
      trigger: 'item'
    },
    legend: {
        bottom: 0
    },
    xAxis: {
        type: 'category',
        data: lineSource.map(item => {return item.exchange_date})
    },
    yAxis: {
        type: 'value'
    },
    series: [{
        data: lineSource.map(item => {return item.charge}),
        type: 'line'
    }]

  }
}


// 主入口函数
$(function () {
    let chart1 = echarts.init(document.getElementById('chart1'), null, {renderer: 'svg'});
    // 与UI界面通讯的实例
    new QWebChannel(qt.webChannelTransport, function(channel)
        {
            let pageContact = channel.objects.pageContactChannel;
            // 传入绘图数据
            pageContact.chartSource.connect(function (sourceData) {
                let source = JSON.parse(sourceData)
                let option1 = getOption1(source.jyfy)  // 交易费用
                chart1.clear();
                chart1.setOption(option1, true)

            });
            // 传入重置大小
            pageContact.chartResize.connect(function (cWidth, cHeight) {
                chart1.resize({width: cWidth, height: cHeight});

            });
            // 清除图形
            // pageContact.clearChart.connect(function () {
            //     chartObj.clear();
            // })
        }
    );
})
</script>
</html>
