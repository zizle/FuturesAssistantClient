<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相关性计算图</title>
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/qwebchannel.js"></script>
    <script src="js/public.js"></script>
</head>
<style>
html,body{margin:0;padding:0;background-color: rgb(235,235,235)}
#chartBox{width: 3200px; height:1600px;background-color: rgb(252,252,252);margin: 0 auto}
</style>
<body>
<div id="chartBox">啥玩意</div>
</body>
<script>
// 实例化echarts option的函数
function generateChartOption(sourceData, baseOption){
    let chartTitle = "期货品种相关性分析";
    return {
        tooltip: {
            position: 'top',
            trigger: 'item',
            formatter: (params) => {
                return params.name + '与' + sourceData.index[params.value[1]] + ' : ' + params.data[2]
            }
        },
        grid: {
            bottom: 0,
            left:0,
            right:0,
            top: 50,
            containLabel: true,
            borderColor: '#000'
        },
        // title:{
        //     text: chartTitle,
        //     textStyle: {fontSize: 22}
        // },
        xAxis:{
            type: 'category',
            data: sourceData.columns,
            splitArea: {show: false},
            position: 'top',
            splitLine:{
                show: true,
                lineStyle: {
                    color: '#000'
                }
            }
        },
        yAxis: [
            {
                type: "category",
                data: sourceData.index,
                splitArea: {show: true},
                splitLine:{
                show: true,
                lineStyle: {
                    color: '#000'
                }
            }
            },
        ],
        visualMap:{
            orient: 'horizontal',
            align: 'left',
            min: -1,
            max: 1,
            calculable: true,
            left: 'left',
            top:0
        },
        series: [
            {
                type: "heatmap",
                name: "corr",
                label: {
                    show: true
                },
                emphasis: {
                    itemStyle: {
                        shadowBlur: 10,
                        shadowColor: 'rgba(0,0,0,0.5)',
                    }
                },
                data: sourceData.correlation
            }
        ],
    };
}
// 主入口函数
$(function () {
    let chartObj = echarts.init(document.getElementById('chartBox'));
    // 与UI界面通讯的实例
    new QWebChannel(qt.webChannelTransport, function(channel)
        {
            let pageContact = channel.objects.pageContactChannel;
            // 传入绘图数据
            pageContact.chartSource.connect(function (sourceData, baseOption) {
                let option = generateChartOption(JSON.parse(sourceData), JSON.parse(baseOption));
                chartObj.clear();
                chartObj.setOption(option, true)
            });
            // 传入重置大小
            pageContact.chartResize.connect(function (cWidth, cHeight) {
                // chartObj.resize({width: cWidth, height: cHeight});
            });
            // 清除图形
            // pageContact.clearChart.connect(function () {
            //     chartObj.clear();
            // })
        }
    );
})
</script>
</html>
