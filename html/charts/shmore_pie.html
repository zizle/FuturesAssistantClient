<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多空盈亏统计</title>
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/qwebchannel.js"></script>
    <script src="js/public.js"></script>
</head>
<style>
html,body{margin:0;padding:0;background-color: rgb(235,235,235)}
#chartBox{width: 50%; height:100%;background-color: rgb(252,252,252);margin: 0 auto}
#chart2{width: 50%; height: 100%;background-color: rgb(252,252,252);margin: 0 auto}
.charts{
    display: flex;
}
</style>
<body>
<div class="charts">
    <div id="chartBox"></div>
    <div id="chart2"></div>
</div>

</body>
<script>

// 实例化echarts option的函数
function generateChartOption(sourceData, baseOption){
    return {
        color: COLORS,
        grid: {
            bottom: 10,
            containLabel: true
        },
        title:{
            text: '多空盈亏',
            textStyle: {fontSize: 22},
            left: 'center',
            top: 20
        },
        tooltip:{
            trigger: 'item',
            formatter: '{b} : {c} ({d}%)'
        },
        series: [
            {
                type: "pie",
                name: "多空盈亏",
                radius: '50%',
                data: sourceData.map(item => {return {value: Math.abs(item.value).toFixed(2), name: item.valueName}}),
                emphasis: {
                    itemStyle: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0,0,0,0.5)'
                    }
                }
            }
        ],
    };
}


function generateSecondOption(sourceData, baseOption){
    return {
        color: COLORS,
        title: {
            text: '多空胜率',
            left:'center',
            textStyle: {fontSize: 22},
            top: 20
        },
        tooltip:{
            trigger: 'item',
            formatter: '{b} : {c} ({d}%)'
        },
        series: [
            {
                type: "pie",
                name: "多空胜率",
                radius: '50%',
                data: sourceData.map(item => {return {value: item.hands, name: item.handName}}),
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0,0,0,0.5)'
                    }
                },

            }
        ],
    }
}
// 主入口函数
$(function () {
    let chartObj = echarts.init(document.getElementById('chartBox'), null, {renderer: 'svg'});
    let chartObj2 = echarts.init(document.getElementById('chart2'), null, {renderer: 'svg'})
    // 与UI界面通讯的实例
    new QWebChannel(qt.webChannelTransport, function(channel)
        {
            let pageContact = channel.objects.pageContactChannel;
            // 传入绘图数据
            pageContact.chartSource.connect(function (sourceData, baseOption) {
                let option = generateChartOption(JSON.parse(sourceData), JSON.parse(baseOption));
                chartObj.clear();
                chartObj.setOption(option, true)
                // 第二张图
                let option2 = generateSecondOption(JSON.parse(sourceData), {})
                chartObj2.clear()
                chartObj2.setOption(option2, true)
            });

            // 传入重置大小
            pageContact.chartResize.connect(function (cWidth, cHeight) {
                chartObj.resize({width: cWidth / 2, height: cHeight});
                chartObj2.resize({width: cWidth / 2, height: cHeight});
            });
            // 清除图形
            // pageContact.clearChart.connect(function () {
            //     chartObj.clear();
            // })
        }
    );
})
</script>
</html>
