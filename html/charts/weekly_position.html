// 实例化echarts option的函数
function generateChartOption(sourceData, baseOption){
    return {
        title:{
            left: 'center',
            text: baseOption['title'],
            subtext: baseOption['subtext'],
            textStyle:{
                color:'#222'
            },
            subtextStyle:{
                color: '#333'
            }
        },
        color: ['#993366', '#081388'],
        grid:{
            show: true,
            backgroundColor: '#4bacc6',
            containLabel: true,
            bottom: 5,
            right: 30,
            left: 30
        },
        xAxis:{
            type: 'category',
            data: sourceData.map(item=>item.variety_name),
            axisLabel: {
                rotate: 90,
                fontSize: 11,
                color: '#000',
                interval: 0
            },

            axisTick:{
                show: false,
                lineStyle: {
                    color: '#4e6ef2'
                }
            }
        },
        yAxis: [
            {
                type: "value",
                scale: true,
                name: "持仓涨跌(%)",
                // nameLocation: 'top',
                position:'left',
                splitLine:{
                    show: false
                },
                // max: function (value) {
                //     return value.max + 10
                // },
                // min: function (value) {
                //     return value.min - 10
                // }
                boundaryGap: ['8%', '12%']
            },
            {
                type: "value",
                name: "指数涨跌(%)",
                scale: true,
                // nameLocation: 'top',
                position:'right',
                minInterval: 1,
                splitLine:{
                    show: false
                },
                // max: function (value) {
                //     return value.max + 2
                // },
                // min: function (value) {
                //     return value.min - 2
                // }
                boundaryGap: ['8%', '12%']
            },
        ],
        // tooltip:{
        //     trigger: 'axis',
        //     axisPointer: {
        //         type: 'cross',
        //     }
        // },
        series: [
            {
                type: "bar",
                name: "持仓涨跌(%)",
                yAxisIndex: 0,
                connectNulls: true,
                barWidth:'50%',
                itemStyle: {
                    borderWidth:1,
                    borderType: 'solid',
                    borderColor: '#000'
                },
                data: sourceData.map(item=>{return Math.round(item.position_increase * 100, 2)})
            },{
                type: "line",
                name: '指数涨跌(%)',
                yAxisIndex: 1,
                connectNulls: true,
                symbolSize: 6,
                lineStyle:{
                    width: 1
                },
                data: sourceData.map(item=>{return Math.round(item.wp_increase * 100, 2)})
            },
        ],
        // legend:[
        //     {
        //         type: 'plain',
        //         left: 70,
        //         bottom:70,
        //         itemHeight: 10,
        //         z:1,
        //         orient: 'horizontal',
        //         data: [
        //             {name: '持仓涨跌(%)', icon: 'rect'},
        //         ],
        //         // backgroundColor: '#fff',
        //         // borderColor: '#000',
        //         textStyle: {color: '#fff'}
        //     },
        //     {
        //         type: 'plain',
        //         itemHeight: 2,
        //         left: 175,
        //         bottom:70,
        //         orient: 'vertical',
        //         data: [
        //             {name: '指数涨跌(%)', icon: 'rect'},
        //         ],
        //         // backgroundColor: '#fff',
        //         // borderColor: '#000',
        //         textStyle: {color: '#fff'}
        //     }
        // ],
        graphic: generateGraphic()
    }
}
// 主入口函数
$(function () {
    let chartObj = echarts.init(document.getElementById('chartBox'),null, {renderer: 'svg'});
    // 与UI界面通讯的实例
    new QWebChannel(qt.webChannelTransport, function(channel)
        {
            let pageContact = channel.objects.pageContactChannel;
            // 传入绘图数据
            pageContact.chartSource.connect(function (sourceData, baseOption) {
                let option = generateChartOption(JSON.parse(sourceData), JSON.parse(baseOption));
                chartObj.clear();
                chartObj.setOption(option, true)
            });
            // 传入重置大小
            pageContact.chartResize.connect(function (cWidth, cHeight) {
                chartObj.resize({width: cWidth * 0.7, height: cHeight});
            });
        }
    );
})
</script>
</html>
