<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>净值图</title>
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/qwebchannel.js"></script>
    <script src="js/public.js"></script>
</head>
<style>
html,body{margin:0;padding:0;background-color: rgb(235,235,235)}
#chart1{width: 100%; height:420px;margin: 0 auto}

</style>
<body>
<div style="display: flex">
    <div id="chart1"></div>
</div>

</body>
<script>

function getOption1(source){
  return {
    title:{text:'净值图',left: 'center'},
    tooltip: {
      trigger: 'axis'
    },
    legend: {
        bottom: 0
    },
    xAxis: {
        type: 'category',
        data: source.map(item => {return item.exchange_date})
    },
    yAxis: [
        {
            type: 'value',
            splitLine:{show:false}
        },
        {
            type: 'value',
            position:'right'
        }
    ],
    series: [
        {
            data: source.map(item => {return item.daily_net_value.toFixed(2)}),
            type: 'line',
            yAxisIndex: 1,
            name: '累计净值'
        },
        {
            data: source.map(item => {return item.profit.toFixed(2)}),
            type: 'bar',
            name: '当日收益'
        }
    ]

  }
}


// 主入口函数
$(function () {
    let chart1 = echarts.init(document.getElementById('chart1'), null, {renderer: 'svg'});
    // 与UI界面通讯的实例
    new QWebChannel(qt.webChannelTransport, function(channel)
        {
            let pageContact = channel.objects.pageContactChannel;
            // 传入绘图数据
            pageContact.chartSource.connect(function (sourceData) {
                let source = JSON.parse(sourceData)
                let option1 = getOption1(source.jzsj)  // 净值数据
                chart1.clear();
                chart1.setOption(option1, true)

            });
            // 传入重置大小
            pageContact.chartResize.connect(function (cWidth, cHeight) {
                chart1.resize({width: cWidth, height: cHeight});

            });
            // 清除图形
            // pageContact.clearChart.connect(function () {
            //     chartObj.clear();
            // })
        }
    );
})
</script>
</html>
